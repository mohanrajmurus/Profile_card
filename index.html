<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile_Card</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

<body>

        <div class="image">

        <div class="contact">

                <a href="mailto:mohanrajmurus@gmail.com"><i class="fa-solid fa-envelope"></i></a>

            <div class="empty">|</div>
            <div class="phone">
                <a href="tel:+918098641621"><i class="fa-solid fa-phone"></i> 8098641621</a>
            </div>
        </div>
        <div class="social">
            <div class="items">
                <i class="fa-brands fa-github"></i>
                <a href="https://github.com/mohanrajmurus" target="_blank">GitHub</a>
            </div>
            <div class="items">
                <i class="fa-brands fa-linkedin"></i>
                <a href="#">LinkedIn</a>
            </div>
            <div class="items">
                <i class="fa-brands fa-instagram"></i>
                <a href="#">Instagram</a>
            </div>
            <div class="items">
                <i class="fa-brands fa-twitter"></i>
                <a href="#">Twitter</a>
            </div>
            
        </div>
    </div>

</html>
